<!--contact us  -->
<div class="container p-5" style="background: #FA8902;">
    
  <form action="" id="myform" onsubmit = "return validate();"class="form-control  p-5">
    <h3 class="text-center  text-muted">Contact us</h3>
    <div id="error_message"></div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="sub">Subject:</label>
      <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter Subject" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="mob">Mobile:</label>
      <input type="tel" name="mob" id="phone" class="form-control" min="10" max="10" placeholder="Enter mobile" aria-describedby="helpId">
    </div >
    <div class="form-group">
      <label for="msg">Message:</label>
      <textarea name="msg" id="msg" cols="20" rows="3"  class="form-control" placeholder="Enter Message"></textarea>
    </div>
    <div class="pt-3">
    <input type="reset" class="btn btn-dark">
    <input type="submit" class="btn btn-primary float-end">
    </div>
  </form>
</div>
